name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  vsix:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Prepare VSIX assets
        run: pnpm -C packages/extension package:server

      - name: Package VSIX
        working-directory: packages/extension
        run: |
          pnpm dlx @vscode/vsce package --no-dependencies --out vcoder.vsix

      - name: Upload VSIX to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: packages/extension/vcoder.vsix

      - name: Publish to VS Marketplace (optional)
        if: ${{ secrets.VSCE_PAT != '' }}
        working-directory: packages/extension
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          pnpm dlx @vscode/vsce publish -p "$VSCE_PAT"

      - name: Publish to Open VSX (optional)
        if: ${{ secrets.OVSX_PAT != '' }}
        working-directory: packages/extension
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
        run: |
          pnpm dlx ovsx publish -p "$OVSX_PAT"
